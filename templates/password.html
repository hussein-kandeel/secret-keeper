{% extends "layout.html" %}

{% block title %}Password{% endblock %}

{% block main %}
    <div class="row row-cols-1 col-12 col-sm-8 col-md-6 col-lg-4 mx-auto text-center">
        <form name="change-password" id="change-password" action="/password" method="post">
            <div class="input-group mb-3">
                <input class="form-control mx-auto" id="password" name="password" placeholder="Current Password" type="password" autofocus autocomplete="off" />
                <span class="input-group-text bg-white">
                    <i class="bi bi-eye-fill"></i>
                </span>
            </div>
            <div class="input-group mb-3">
                <input class="form-control mx-auto" id="new-password" name="new-password" placeholder="New Password" type="password" autocomplete="off" />
                <span class="input-group-text bg-white">
                    <i class="bi bi-eye-fill"></i>
                </span>
            </div>
            <div class="input-group mb-3">
                <input class="form-control mx-auto" id="confirm-new-pass" name="confirm-new-pass" placeholder="Confirm New Password" type="password" autocomplete="off" />
                <span class="input-group-text bg-white">
                    <i class="bi bi-eye-fill"></i>
                </span>
            </div>
            <button class="btn btn-dark" type="submit" form="change-password">Submit</button>
        </form>
    </div>
{% endblock %}
